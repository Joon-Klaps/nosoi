# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
env:
  - NOT_CRAN=true
r_github_packages:
  - r-lib/covr
repos: 
  CRAN: https://cran.rstudio.com
  rforge: http://R-Forge.R-project.org
after_success:
  - Rscript -e 'covr::codecov()'