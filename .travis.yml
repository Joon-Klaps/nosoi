# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
services: docker
env:
  - NOT_CRAN=true
r_github_packages:
  - r-lib/covr
addons:
  apt:
    packages: cargo
after_success:
  - docker build -t test_no_suggest .
  - docker run test_no_suggest
  - Rscript -e 'covr::codecov()'
